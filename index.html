    <body>
        <h1 id="autor">Autor: ALBERTO SANCHEZ VALERO</h1>

        <!-- https://vuejs.org/v2/guide/index.html -->
        <div id="app">
            <div class="jumbotron jumbotron-fluid">
                <h1 class="display-4" id="title">{{ col.collection.title }}</h1>
            </div>   
        <div class="card-group" style="margin:0px 80px;">
            <div class="card" v-for="item in col.collection.items">
                <div class="card-body" >
                    <dl v-for="peli in item.data">
                        <b>
                            <dt class="card-title">
                            {{ peli.prompt }}
                            </dt>
                        </b>
                            <dd>
                            {{peli.value}}
                            </dd>
                    </dl>
                    <a class="btn btn-primary" v-bind:href="item.href">Ver</a>
                </div>
                
            </div> 
        </div>                
        </div>

    </body>
